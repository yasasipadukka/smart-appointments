<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);

    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
      sans-serif;
    box-sizing: border-box;
  }

  h1 {
    font-size: 3rem;
    color: var(--gray-900);
    font-weight: 500;
    margin: 0;
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .pill {
    display: inline-flex;
    align-items: center;
    background: color-mix(in srgb, var(--bright-blue) 5%, transparent);
    color: var(--bright-blue);
    padding: 0.5rem 1rem;
    border-radius: 2rem;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--bright-blue) 15%, transparent);
  }
</style>

<main>
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>

      <p>Welcome! Your app is ready.</p>
    </div>

    <div class="right-side">
      <div class="pill-group">
        <a class="pill" href="https://angular.dev" target="_blank">Explore Angular Docs</a>
        <a class="pill" href="https://angular.dev/tutorial" target="_blank">Angular Tutorials</a>
        <a class="pill" href="https://angular.dev/ai/develop-with-ai" target="_blank"
          >AI Best Practices</a
        >
      </div>
    </div>
  </div>
</main>
