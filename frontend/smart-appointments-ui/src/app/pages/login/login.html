<h2>Login</h2>
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <input type="email" name="email" [(ngModel)]="credentials.email" placeholder="Email" required />
  <input
    type="password"
    name="password"
    [(ngModel)]="credentials.password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
